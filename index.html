<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Angelina (Esha)! ‚ù§Ô∏è</title>

  <style>
    :root{
      --accent1:#ffb357;
      --accent2:#ff8a5c;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      min-height:100vh;
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;

      /* REMOVE RED BACKGROUND */
      background:#000;

      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      color:#111;
      overflow:hidden;
    }

    /* full background photo no darkness */
    #bgPhoto{
      position:fixed;
      inset:0;
      background-size:cover;
      background-position:center;
      opacity:0.4;           /* makes background soft */
      filter:blur(4px);
      z-index:0;
    }

    #bgPhoto.on {
      opacity:0.7;
      filter:blur(2px);
    }

    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:2;
    }
    .confetto{
      position:absolute;
      width:8px;
      height:16px;
      border-radius:3px;
      opacity:0;
      animation:fall 2.8s linear forwards;
    }
    @keyframes fall{
      0%{transform:translate3d(var(--x),-10%,0) rotateZ(0deg);opacity:1}
      100%{transform:translate3d(calc(var(--x) + 40px),110%,0) rotateZ(360deg);opacity:0}
    }

    .card{
      position:relative;
      z-index:1;
      max-width:980px;
      width:100%;
      background:rgba(255,255,255,0.87);
      backdrop-filter:blur(6px);
      box-shadow:0 26px 60px rgba(0,0,0,.38);
      border-radius:26px;
      padding:32px 34px;
      display:grid;
      grid-template-columns: minmax(0,1.8fr) minmax(0,1.5fr);
      gap:32px;
    }

    .badge-bar{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-48px;
      background:linear-gradient(120deg,#ffb357,#ff7f7f);
      color:#fff;
      padding:10px 22px;
      border-radius:999px;
      font-size:.88rem;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:8px;
      box-shadow:0 14px 40px rgba(0,0,0,.45);
    }

    .left h1{
      font-size:2.1rem;
      line-height:1.2;
      margin-bottom:8px;
    }

    .left h1 span{color:#ff5b5b}

    .left .tagline{
      font-size:.9rem;
      color:#444;
      margin-bottom:22px;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:14px;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:11px 20px;
      font-size:.95rem;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition:0.2s;
    }

    .btn-main{
      background:linear-gradient(135deg,#ff7b5b,#ffb457);
      color:#fff;
    }

    .btn-ghost{
      background:#fff;
      border:1px solid #ccc;
      color:#444;
    }

    .right-card{
      background:#fff;
      border-radius:18px;
      padding:16px;
      box-shadow:0 12px 35px rgba(0,0,0,.18);
    }

    .photo-frame{
      border-radius:14px;
      overflow:hidden;
    }
    .photo-frame img{
      width:100%;
      height:auto;
      display:block;
    }
  </style>
</head>

<body>
  <div id="bgPhoto"></div>
  <div id="confetti"></div>

  <div class="card">

    <div class="badge-bar">Happy Birthday, Esha! üéâ</div>

    <section class="left">
      <h1>Happy Birthday, <span>Angelina (Esha)</span>! üéÇ</h1>
      <p class="tagline">A tiny corner of the internet made just for you ‚Äî from Spandan üíõ</p>

      <p>I wanted one place on the internet that‚Äôs just about you.</p>
      <p>Tap the button when you're ready ‚Äî something small is waiting for you.</p>

      <div class="actions">
        <button class="btn btn-main" id="openSurprise">Open your surprise ‚ú®</button>
        <button class="btn btn-ghost" id="copyDM">Copy a cute DM üíå</button>
      </div>
    </section>

    <section class="right-card">
      <div class="photo-frame">
        <img id="thumbPhoto" />
      </div>
    </section>

  </div>

  <audio id="bgMusic" loop></audio>

<script>
    const PHOTO_BG   = "https://raw.githubusercontent.com/killeres07/angelina-bday/main/Esha1.jpg";
    const PHOTO_THUMB= "https://raw.githubusercontent.com/killeres07/angelina-bday/main/Esha2.jpg";

    /* IMPORTANT ‚Äî rename MP3 to song.mp3 */
    const SONG       = "https://raw.githubusercontent.com/killeres07/angelina-bday/main/song.mp3";

    const bgPhoto   = document.getElementById("bgPhoto");
    const thumbImg  = document.getElementById("thumbPhoto");
    const openBtn   = document.getElementById("openSurprise");
    const copyBtn   = document.getElementById("copyDM");
    const modal     = document.getElementById("modal");
    const confettiC = document.getElementById("confetti");
    const music     = document.getElementById("bgMusic");

    bgPhoto.style.backgroundImage = `url("${PHOTO_BG}")`;
    thumbImg.src = PHOTO_THUMB;
    music.src = SONG;

    function makeConfetti(){
      for(let i=0;i<50;i++){
        const c=document.createElement("div");
        c.className="confetto";
        const colors=["#ffb357","#ff7b5b","#ffd4e3","#fff07f","#ff8a5c"];
        c.style.background=colors[i%colors.length];
        c.style.setProperty("--x",Math.random()*100+"vw");
        c.style.animationDelay=(Math.random()*0.4)+"s";
        confettiC.appendChild(c);
        setTimeout(()=>c.remove(),3000);
      }
    }

    openBtn.addEventListener("click", ()=>{
      bgPhoto.classList.add("on");
      makeConfetti();
      music.play().catch(()=>{});
    });

    copyBtn.addEventListener("click", async ()=>{
      const text = "I made you a small birthday website. Open it when you feel like smiling üíå";
      await navigator.clipboard.writeText(text);
      alert("DM copied!");
    });
</script>

</body>
</html>
